mocha: 
	cover:
		- istanbul cover _mocha --report lcovonly -- --recursive  -R spec test/mocha/*.js
	test:
		- mocha --recursive  -R spec test/mocha/*.js
	coverall:
		- cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
mocha-casperjs:
	cover:
	test:
		- mocha-casperjs test/mocha-casperjs/*.js